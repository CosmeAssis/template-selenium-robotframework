name: Run Tests and Deploy Allure Report

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-seleniumlibrary robotframework-fail library robotframework-pabot
          pip install allure-robotframework

      - name: Run tests (even on failure)
        run: |
          mkdir -p results
          pabot --outputdir results tests || true

      - name: Generate Allure Report
        run: |
          rm -rf docs
          mkdir -p docs
          robot --loglevel TRACE --outputdir results --report NONE --log NONE --xunit results/xunit.xml tests || true
          allure generate results -o docs --clean || true

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
