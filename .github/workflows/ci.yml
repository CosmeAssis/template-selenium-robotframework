name: ğŸ¤– CI Robot Framework - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --force

      - name: ğŸ¤– Executar Testes Robot Framework
        run: |
          ENVIRONMENT=qa robot \
            --listener allure_robotframework;allure-results \
            --outputdir allure-results tests
        continue-on-error: true

      - name: ğŸ§ª Gerar RelatÃ³rio Allure na pasta docs/
        run: |
          rm -rf docs
          allure generate allure-results -o docs --clean
          touch docs/.nojekyll

      - name: ğŸš€ Deploy para a branch gh-pages (GitHub Pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
