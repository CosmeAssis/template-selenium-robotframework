name: Executar Testes e Publicar Allure no GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-seleniumlibrary robotframework-pabot
          pip install allure-robotframework

      - name: Executar testes (mesmo com falhas)
        run: |
          mkdir -p results
          pabot --outputdir results tests || true
    
      - name: Instalar Allure CLI
        run: |
            wget $(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep "browser_download_url.*tgz" | cut -d '"' -f 4)
            tar -zxvf allure-*.tgz
            sudo mv allure-* /opt/allure
            sudo ln -s /opt/allure/bin/allure /usr/bin/allure
  
      - name: Gerar relatório Allure
        run: |
            rm -rf docs
            mkdir -p docs
            robot --loglevel TRACE --outputdir results --report NONE --log NONE tests || true
            allure generate results -o docs --clean || true

      - name: Verificar se o relatório foi gerado
        id: check-report
        run: |
          if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
            echo "Relatório encontrado."
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Relatório NÃO encontrado. Pulando deploy."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Publicar no GitHub Pages
        if: steps.check-report.outputs.should_deploy == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
