name: Executar Testes e Publicar Relatório Allure

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-seleniumlibrary robotframework-pabot
          pip install allure-robotframework

      - name: Executar testes (mesmo com falhas)
        run: |
          mkdir -p results
          pabot --outputdir results tests || true

      - name: Gerar relatório Allure
        run: |
          rm -rf docs
          mkdir -p docs
          robot --loglevel TRACE --outputdir results --report NONE --log NONE --xunit results/xunit.xml tests || true
          allure generate results -o docs --clean || true

      - name: Verificar se relatório foi gerado corretamente
        id: check_docs
        run: |
          if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
            echo "Relatório encontrado."
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "Relatório não encontrado. Skipping deploy."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Publicar no GitHub Pages
        if: steps.check_docs.outputs.should_deploy == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
