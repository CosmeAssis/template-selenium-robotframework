name:  CI Robot Framework

on:
  push:
    branches:
      - '**'  # Qualquer branch
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do C贸digo
        uses: actions/checkout@v3

      - name:  Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name:  Instalar Depend锚ncias
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --force

      - name:  Executar Testes Robot Framework
        run: |
          ENVIRONMENT=qa robot \
            --listener allure_robotframework;allure-results \
            --outputdir allure-results tests
        continue-on-error: true  # <-- isso garante que os pr贸ximos passos rodem mesmo que falhe

      - name: И Gerar Relat贸rio Allure
        run: |
          allure generate allure-results -o reports/allure-report --clean
          ls -l reports/allure-report  # Verifica se foi gerado corretamente

      - name:  Salvar Relat贸rios como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
