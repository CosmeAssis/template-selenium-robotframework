name:  CI Robot Framework - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do C贸digo
        uses: actions/checkout@v3

      - name:  Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name:  Instalar Depend锚ncias
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --force

      - name:  Executar Testes Robot Framework
        run: |
          ENVIRONMENT=qa robot \
            --listener allure_robotframework;allure-results \
            --outputdir allure-results tests
        continue-on-error: true

      - name: И Gerar Relat贸rio Allure
        run: |
          allure generate allure-results -o reports/allure-report --clean
          ls -l reports/allure-report

      - name:  Mover relat贸rio para a pasta docs/ (GitHub Pages)
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r reports/allure-report/* docs/

      - name:  Salvar Relat贸rio Allure como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report