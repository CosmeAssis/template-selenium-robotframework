name: Executar Testes Robot Framework

on:
  push:
    branches:
      - master

jobs:
  testes:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: 📦 Instalar Dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl chromium-browser chromium-chromedriver
          pip install -r requirements.txt
          python -c "from webdriver_manager.chrome import ChromeDriverManager; ChromeDriverManager().install()"

      - name: 🧪 Executar Testes Robot
        env:
          ENVIRONMENT: qa  # você pode trocar por dev, prod etc
        run: robot --outputdir reports tests || true

      - name: 📊 Gerar Relatório Final
        run: rebot --loglevel DEBUG --reporttitle "Relatório Personalizado" --outputdir reports reports/output.xml

      - name: 📤 Publicar Relatórios
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-teste
          path: reports
