name: Executar Testes e Publicar Allure no GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    env:
      TEST_ENVIRONMENT: QA
      TEST_BROWSER: Chrome

    steps:
      - name: Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: Baixar histÃ³rico anterior do Allure (gh-pages)
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: old-docs

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependÃªncias
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-seleniumlibrary robotframework-pabot
          pip install allure-robotframework

      - name: Executar testes com metadados Allure
        run: |
          mkdir -p results

          echo "Environment=${{ env.TEST_ENVIRONMENT }}" > results/environment.properties
          echo "Browser=${{ env.TEST_BROWSER }}" >> results/environment.properties

          echo '{
            "name": "GitHub Actions",
            "type": "CI",
            "url": "https://github.com/${{ github.repository }}/actions",
            "buildOrder": 1,
            "buildName": "${{ github.workflow }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > results/executor.json

          pabot --outputdir results --listener "allure_robotframework;results" tests || true

      - name: Instalar Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.33.0/allure-2.33.0.tgz
          tar -zxvf allure-2.33.0.tgz
          sudo mkdir -p /opt/allure
          sudo mv allure-2.33.0/* /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Gerar relatÃ³rio Allure com tema customizado
        run: |
          rm -rf docs
          mkdir -p docs

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi

          BRANCH_NAME_CLEAN=$(echo "$BRANCH_NAME" | sed 's/\//-/g')

          if [ -d "old-docs/history" ] && [ "$BRANCH_NAME_CLEAN" == "master" ]; then
            mkdir -p results/.history
            cp -r old-docs/history/* results/.history/
          fi

          allure generate results -o allure-temp --clean --report-name "Report Testes Automatizados Web" || true

          if [ "$BRANCH_NAME_CLEAN" == "master" ]; then
            mv allure-temp/* docs/
            cp -r allure-plugin/custom-theme/* docs/ || true
          else
            mkdir -p docs/feat/$BRANCH_NAME_CLEAN
            mv allure-temp/* docs/feat/$BRANCH_NAME_CLEAN/
          fi

      - name: Verificar se o relatÃ³rio foi gerado
        id: check-report
        run: |
          if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Publicar no GitHub Pages
        if: steps.check-report.outputs.should_deploy == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ”— Exibir link do relatÃ³rio Allure
        if: steps.check-report.outputs.should_deploy == 'true'
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi

          BRANCH_NAME_CLEAN=$(echo "$BRANCH_NAME" | sed 's/\//-/g')

          if [ "$BRANCH_NAME_CLEAN" == "master" ]; then
            echo "âœ… RelatÃ³rio publicado: https://cosmeassis.github.io/template-selenium-robotframework/"
          else
            echo "âœ… RelatÃ³rio publicado: https://cosmeassis.github.io/template-selenium-robotframework/feat/$BRANCH_NAME_CLEAN/"
          fi
