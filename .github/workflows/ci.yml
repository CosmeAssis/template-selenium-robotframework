name: CI - Robot Framework Selenium

on:
  push:
    branches:
      - '**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Executar Testes
        run: |
          mkdir -p reports
          ENVIRONMENT=qa robot --listener "allure_robotframework;allure-results" --outputdir allure-results tests

      - name: ğŸ“Š Gerar RelatÃ³rio Allure
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results -o reports/allure-report --clean

      - name: ğŸ“ Salvar RelatÃ³rios como Artefato
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: reports/allure-report
