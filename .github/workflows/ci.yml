name: 🤖 CI Robot Framework - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar Dependências
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --force

      - name: 🤖 Executar Testes Robot Framework
        run: |
          ENVIRONMENT=qa robot \
            --listener allure_robotframework;allure-results \
            --outputdir allure-results tests
        continue-on-error: true

      - name: 🧪 Gerar Relatório Allure
        run: |
          allure generate allure-results -o reports/allure-report --clean
          ls -l reports/allure-report

      - name: 📎 Salvar Relatório como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      - name: 🗂️ Copiar relatório para pasta docs (GitHub Pages)
        run: |
            mkdir -p docs
            cp -r reports/allure-report/* docs/
            touch docs/.nojekyll