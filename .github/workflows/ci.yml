name: ğŸ¤– CI Robot Framework - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --force

      - name: ğŸ¤– Executar Testes Robot Framework
        run: |
          ENVIRONMENT=qa robot \
            --listener allure_robotframework;allure-results \
            --outputdir allure-results tests
        continue-on-error: true

      - name: ğŸ§ª Gerar RelatÃ³rio Allure
        run: |
          allure generate allure-results -o reports/allure-report --clean
          ls -l reports/allure-report

      - name: ğŸ“ Salvar RelatÃ³rio como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      - name: ğŸ—‚ï¸ Copiar relatÃ³rio para pasta docs (GitHub Pages)
        run: |
            mkdir -p docs
            cp -r reports/allure-report/* docs/
            touch docs/.nojekyll