name: 🤖 CI Robot Framework - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar Dependências
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline --force

      - name: 🤖 Executar Testes Robot Framework
        run: |
          ENVIRONMENT=qa robot \
            --listener allure_robotframework;allure-results \
            --outputdir allure-results tests
        continue-on-error: true

      - name: 🧪 Gerar Relatório Allure na pasta docs/
        run: |
          rm -rf docs
          allure generate allure-results -o docs --clean
          touch docs/.nojekyll

      - name: 🚀 Deploy para a branch gh-pages (GitHub Pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
